{% extends "base.html" %}

{% block title %}

Login to Tippool

{% endblock %}


{% block content %}

<form id="password_change_form" method="post" action="/userauth/password_change/">
    {% csrf_token %}
    Username: {{ myuser }}
    <br />
    Old Password: <input type="password" name="old-password" value="" size="50" />
    Password: <input type="password" name="new-password" value="" size="50" />
    <br />

    <input type="submit" value="submit" />
</form>

{% endblock %}
