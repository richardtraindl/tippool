<!DOCTYPE html>
<html>
    <head>
        <title>Add Bet</title>
    </head>

    <body>
        <h1>Add a Bet</h1>

        <form id="bet_form" method="post" action="/bet/add_bet/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Add Bet" />
        </form>
    </body>

</html>
