<form id="do_bet" method="post" action="/bet/do_bet/">
    {% csrf_token %}

    <input type="hidden" name="bet" value="{{bet.id}}" / >

    <input type="text" name="team1_score_regular" value="{{ bet.team1_score_regular }}" size="2" /> 
    :
    <input type="text" name="team2_score_regular" value="{{ bet.team2_score_regular }}" size="2" />

    {% if match.overtime %} 
        <div class="div-row">
            <div class="div-cell">
                <input type="text" name="team1_score_overtime" value="{{ bet.team1_score_overtime }}" size="2" /> 
            </div>
            <div class="div-cell">
                &nbsp;
            </div>
            <div class="div-cell">
                <input type="text" name="team2_score_overtime" value="{{ bet.team2_score_overtime }}" size="2" />
            </div>
        </div>
    {% endif %}

    {% if match.penalties %} 
        <div class="div-row">
            <div class="div-cell">
                <input type="text" name="team1_score_penalties" value="{{ bet.team1_score_penalties }}" size="2" />
            </div>
            <div class="div-cell">
                &nbsp;
            </div>
            <div class="div-cell">
                <input type="text" name="team2_score_penalties" value="{{ bet.team2_score_penalties }}" size="2" />
            </div>
        </div>
    {% endif %}
    </div>

    <input type="submit" value="submit" />
</form>

{% endblock %}
